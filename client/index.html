<head>

  <title>Mono S3 - File Manager</title>

  <meta property="og:title" content="Mono S3 - File Manager" />
  <meta property="og:description" content="A premium file management application with S3 storage" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Mono S3 - File Manager" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="icon" type="image/png" href="/android-chrome-512x512.png" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
